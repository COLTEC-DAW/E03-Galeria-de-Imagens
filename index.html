<!DOCTYPE html>
<html>

    <head>

        <title>Galeria de Filmes: Quentin Tarantino</title>

        <link rel="stylesheet" href="./arquivo.css" />
        <!-- Links para a fonte do titulo --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">

    <body>
        <section class="cabecalho">
            <h1 class="col_12" id="titulo">Galeria do Tarantino</h1>

        </section>
        
        <div class="container">
            <section class="linha-filmes">

                <div class="col_4">
                    <img class="figuras" src="img/caes_de_aluguel.jpg" alt="">

                    <p id="caesDeAluguel-escrita"> 1992 </p>
                </div>
                <div class="col_4">
                    <img class="figuras" src="img/pulp_fiction.jpg" alt="">
                    <p><b>Pulp Fiction: Tempos de Violência</b></p>
                    <p id="PulpFiction-escritas"> 1994 </p>
                </div>
                <div class="col_4">
                    <img class="figuras" src="img/kill_bill.jpg" alt="">
                    <p><b>Kill Bill: Volume 1</b></p>
                    <p>2003</p>
                </div>
            </section>
            <section class="linha-filmes">
                <div class="col_4">
                    <img class="figuras" src="img/bastardos_inglorios.jpg" alt="">
                    <p><b>Bastardos Inglórios</b></p>
                    <p>2009</p>
                </div>
                <div class="col_4">
                    <img class="figuras" src="img/django_livre.jpg" alt="">
                    <p><b>Django Livre</b></p>
                    <p>2012</p>
                </div>
                <div class="col_4">
                    <img class="figuras" src="img/os_oito_odiados.jpg" alt="">
                    <p><b>Os Oito Odiados</b></p>
                    <p>2015</p>

        <footer class="col_12">
