<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container header">
            <h1 class="col_12">Galeria do Tarantino</h1>
            <p class="col_12">Galeria de alguns dos filmes de Quentin Tarantino</p>
        </div>

        <div class="container">
            <div class="col_1"></div>
            <div class="col_3 filmes">
                <img src="img/caes_de_aluguel.jpg" class="imagens">
                <p><b>Cães de Aluguel</b></p>
                <p>1992</p>
            </div>
            <div class="col_3 filmes">
                <img src="img/pulp_fiction.jpg" class="imagens">
                <p><b>Pulp Fiction: Tempos de Violência</b></p>
                <p>1994</p>
            </div>
            <div class="col_3 filmes">
                <img src="img/kill_bill.jpg" class="imagens">
                <p><b>Kill Bill: Volume 1</b></p>
                <p>2003</p>
            </div>
            <div class="col_1"></div>
        </div>
        
        <div class="container">
            <div class="col_1"></div>
            <div class="col_3 filmes">
                <img src="img/bastardos_inglorios.jpg" class="imagens">
                <p><b>Bastardos Inglórios</b></p>
                <p>2009</p>
            </div>
            <div class="col_3 filmes">
                <img src="img/django_livre.jpg" class="imagens">
                <p><b>Django Livre</b></p>
                <p>2012</p>
            </div>
            <div class="col_3 filmes">
                <img src="img/os_oito_odiados.jpg" class="imagens">
                <p><b>Os Oito Odiados</b></p>
                <p>2015</p>
            </div>
            <div class="col_1"></div>
        </div>

        <footer class="container">
            <p class="col_12">Desenvolvimento de Aplicações Web - COLTEC/UFMG</p> 
        </footer>
    </body>
</html>
