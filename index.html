<!DOCTYPE html>

<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <style>
            *{  
                text-align: center;     font-family: 'Anton';    
            }
            body{   
                background-color: #131313;  
            }
            .container{
                width: 95%;             min-width: 1080px;          margin: auto;
            }

            .col_1{width: 6,33%;}       
            .col_2{
                width: 14,66%;          background-color: #ad4b4b;
                border-style: solid;    border-color: #cfc6c6;
                padding-top: 2%;        float: left;

                margin-left: 2%;        margin-right: 2%;
                margin-bottom: 4%;
            }
            .col_3{width: 23%;}         .col_4{width: 31,33%;}      .col_5{width: 39,66%;}
            .col_6{width: 48%;}         .col_7{width: 56,33%;}      .col_8{width: 64,66%;}
            .col_9{width: 73%;}         .col_10{width: 81,33%;}     .col_11{width: 89,66%;}
            .col_12{width: 97,99%;}

            h1{
                color: #cfc6c6;       font-size: 96px;            background-color: #ad4b4b;  
            }
            img{
                width: 269px;           height: 400px;              filter: grayscale(100%);
            }

            #subtitulo,footer{
                font-size: 24px;            color: #ad4b4b;
                padding-bottom: 2%;         margin: auto;
            }
            #painel{margin: auto;}

        </style>
    </head>
    <body>
        <div class="container">

        <h1 class="col_11">Galeria do Tarantino</h1>
        <p id="subtitulo" class="col_11">Galeria de alguns dos filmes de Quentin Tarantino</p>

        <div class="col_6" id="painel">
            <div class="col_2">
                <img src="img/caes_de_aluguel.jpg" alt="">
                <p>Cães de Aluguel</p>
                <p>1992</p>
            </div>

            <div class="col_2">
                <img src="img/pulp_fiction.jpg" alt="">
                <p>Pulp Fiction: Tempos de Violência</p>
                <p>1994</p>
            </div>

            <div class="col_2">
                <img src="img/kill_bill.jpg" alt="">
                <p>Kill Bill: Volume 1</p>
                <p>2003</p>
            </div>

            <div class="col_2">
                <img src="img/bastardos_inglorios.jpg" alt="">
                <p>Bastardos Inglórios</p>
                <p>2009</p>
            </div>

            <div class="col_2">
                <img src="img/django_livre.jpg" alt="">
                <p>Django Livre</p>
                <p>2012</p>
            </div>

            <div class="col_2">
                <img src="img/os_oito_odiados.jpg" alt="">
                <p>Os Oito Odiados</p>
                <p>2015</p>
            </div>
            
            <footer class="col_11">
                Desenvolvimento de Aplicações Web - COLTEC/UFMG
            </footer>

        </div>

        </div>

</html>
