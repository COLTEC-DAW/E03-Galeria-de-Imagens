<html>

                <p class="titulo"><b>Cães de Aluguel</b></p>
                <p class="ano">1992</p>
            </div>
            <div class="col _4 filme" style="float:left">
                <img class="col _10 capa" src="img/pulp_fiction.jpg" alt="">
                <p class="titulo"><b>Pulp Fiction: Tempos de Violência</b></p>
                <p class="ano">1994</p>
            </div>
            <div class="col _4 filme" style="float:left">
                <img class="col _10 capa" src="img/kill_bill.jpg" alt="">

                <p class="ano">2003</p>
            </div>

            <div class="col filme" style="float:left">
                <img class="col  capa" src="img/bastardos_inglorios.jpg" alt="">
                <p class="titulo"><b>Bastardos Inglórios</b></p>
                <p class="ano">2009</p>
            </div>
            <div class="col filme" style="float:left">
                <img class="col  capa" src="img/django_livre.jpg" alt="">
                <p class="titulo"><b>Django Livre</b></p>
                <p class="ano">2012</p>
            </div>
            <div class="col filme" style="float:left">
                <img class="col  capa" src="img/os_oito_odiados.jpg" alt="">
                <p class="titulo"><b>Os Oito Odiados</b></p>
