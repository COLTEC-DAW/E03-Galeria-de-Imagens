<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@700&display=swap" rel="stylesheet">
        
        <style>
            .container {
                max-width: 72%;
                min-width: 900px;
                padding: 5%;
                margin: auto;
            }
            .footer {
                float: none;
            }

            .movie, .cover {
                float: left;
                padding: 1%;
                text-align: center;
            }

            .movie {
                width: 30%;
                height: 35.5rem;
            }

            .cover {
                width: 98%;

                animation: entrance 1s ease-out;
                position: relative;
            }


            #titulo {
                font-family: 'Secular One', sans-serif;
                font-size: 3.5rem;
                color: red;
                text-shadow: 0px 0px 15px orange;
            }

            #subtitulo {
                font-family: 'Secular One', sans-serif;
                font-size: 1.5rem;
            }

            @keyframes entrance {
                from {
                    left: -1000px;
                }
                to {
                    left: 0px;
                }
            }

            div + div {
                animation: entrance 1.5s ease-out;
                position: relative;
            }

            .movie > img {
                box-shadow: 0px 0px 50px black;
                position: relative;
                transition: width 0.5s;
            }

            .movie > img:hover {
                z-index: 1;
                width: 200%;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="cover">
                <h1 id="titulo">Galeria do Tarantino</h1>
                <p id="subtitulo">Galeria de alguns dos filmes de Quentin Tarantino</p>
            </div>   
            <div class="movie">
                <img class="cover" src="img/caes_de_aluguel.jpg" alt="">
                <p><b>Cães de Aluguel</b></p>
                <p>1992</p>
            </div>
            <div class="movie">
                <img class="cover" src="img/pulp_fiction.jpg" alt="">
                <p><b>Pulp Fiction: Tempos de Violência</b></p>
                <p>1994</p>
            </div>
            <div class="movie">
                <img class="cover" src="img/kill_bill.jpg" alt="">
                <p><b>Kill Bill: Volume 1</b></p>
                <p>2003</p>
            </div>
            <div class="movie">
                <img class="cover" src="img/bastardos_inglorios.jpg" alt="">
                <p><b>Bastardos Inglórios</b></p>
                <p>2009</p>
            </div>
            <div class="movie">
                <img class="cover" src="img/django_livre.jpg" alt="">
                <p><b>Django Livre</b></p>
                <p>2012</p>
            </div>
            <div class="movie">
                <img class="cover" src="img/os_oito_odiados.jpg" alt="">
                <p><b>Os Oito Odiados</b></p>
                <p>2015</p>
            </div>
        </div>
        <footer class="cover">
            Desenvolvimento de Aplicações Web - COLTEC/UFMG
        </footer>
    </body>
</html>
