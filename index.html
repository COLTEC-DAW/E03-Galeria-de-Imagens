<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>

        <style>
            @import url('https://fonts.googleapis.com/css?family=Julius+Sans+One');
            @import url('https://fonts.googleapis.com/css?family=Abel');

            body{
                background-color: #858183;
                padding-left: 8%;
                padding-right: 8%;
                animation-duration: 3s;
                animation-name: slidein
                
               
              
            }
            h1 {
                text-align: center;
                font-family: 'Abel', sans-serif;
                color: white;
                padding-left: 10%;
                padding-right: 10%;
                margin-bottom: 5%;
                font-size: 50px;
                border: 2px solid black;
                background-color: #4F4D4E;
           
            }

            

            #sub {
                text-align: center;
                font-family: 'Abel', sans-serif;
                color:  white;
                font-size: 35px;
                margin-bottom: 5%;
                
                
            }
            
            #container {
                width: 92%;
                margin: auto;
                padding-bottom: 99999px;
                margin-bottom: -99999px;

                
               
               
                      
            }
             
            img{
                width: 40%;
                height: 60%;
                padding-top: 6%;
                display: block;
                margin: 0 auto;
               
            }
            footer{
                text-align: center;
                font-family: 'Abel', sans-serif;
                width: 100%;
                clear: both;
                font-size: 20px;
                color: white;
                padding-top: 2%;
            }

            .card {
                background-color:#4F4D4E;
                border: 3px solid black;
                position: relative;
                border-radius: 10px;
                box-shadow: saddlebrown; 
                -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
                transition: width 2s, height 2s,  transform 2s;
                
                

            }
            .card:hover 
                {
               
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
                
                }

            #leg {
                background-color: black;
                position: relative;
                text-align: center;
                font-family: 'Julius Sans One', sans-serif;
                color: aliceblue;
                font-size: 18px;

            }
           

            .col_1, .col_2, .col_3, .col_4, .col_5, .col_6, .col_7, .col_8, .col_9, .col_10, .col_11, .col_12  {
                float: left;
                padding: 1%;
                
                
                
            }

            .col_1 
                {
                width: 6.33%;
                }


            .col_2 
                {
                width: 14.66%;
                }


            .col_3 
                {
                width: 22.99%;
                }


            .col_4 
                {
                width: 31.33%;
                }

            .col_5 
                {
                width: 39.65%;
                }

            .col_6 
                {
                width: 47.96%;
                }

            .col_7 
                {
                width: 56.31%;
                }

            .col_8 
                {
                width: 64.64%;
                }

            .col_9
                {
                width: 73%;
                }

            .col_10
                {
                width: 81.3%;
                }

            .col_11
                {
                width: 89.63%;
                }

            .col_12 
                {
                width: 98%;
                }
                
                @keyframes slidein {
               from {
                margin-left: 0%;
                 width: 50%
            }

            to {
                margin-left: 0%;
                width: 83%;
                }
            }
           
  
    </style>
  </head>
  
  
    <body>

        <div id=˜container˜>

        </div>

            </div>
            
        </div>
