<!DOCTYPE html>
<html>
    <head>
        <!--<meta encoding="utf-8"> <- BUGADO  -->

        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" type="text/css" href="final_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    </head>

    <body>

        <div class="title">
            <h1>Galeria do Tarantino</h1>
            <p id="subtitle">Galeria de alguns dos filmes de Quentin Tarantino</p>
        </div>


        <div class="container">

                <div class="col_l4 col_m6 col_t12">
                	<div class="card_pessoal primeiro">
                    	<img src="img/caes_de_aluguel.jpg" alt="">
                    	<p class="nome_filme"><b>Cães de Aluguel</b></p>
                    	<p class="ano_filme">1992</p>
                    </div>
                </div>

                <div class="col_l4 col_m6 col_t12">
                	<div class="card_pessoal segundo">
                   		<img src="img/pulp_fiction.jpg" alt="">
                    	<p class="nome_filme"><b>Pulp Fiction</b></p>
                    	<p class="ano_filme">1994</p>
                    </div>
                </div>

                <div class="col_l4 col_m6 col_t12">
                   	<div class="card_pessoal terceiro">
                       	<img src="img/kill_bill.jpg" id="kBill" alt="">
                       	<p class="nome_filme"><b>Kill Bill: Volume 1</b></p>
                       	<p class="ano_filme">2003</p>
                    </div>
                </div>

                <div class="col_l4 col_m6 col_t12">
                	<div class="card_pessoal quarto">
                    	<img src="img/bastardos_inglorios.jpg" alt="">
                    	<p class="nome_filme"><b>Bastardos Inglórios</b></p>
                   		<p class="ano_filme">2009</p>
                   	</div>
                </div>

                <div class="col_l4 col_m6 col_t12">
                	<div class="card_pessoal quinto">
                    	<img src="img/django_livre.jpg" alt="">
                    	<p class="nome_filme"><b>Django Livre</b></p>
                    	<p class="ano_filme">2012</p>
                    </div>
                </div>

                <div class="col_l4 col_m6 col_t12">
                	<div class="card_pessoal sexto">
                    	<img src="img/os_oito_odiados.jpg" alt="">
                    	<p class="nome_filme"><b>Os Oito Odiados</b></p>
                    	<p class="ano_filme">2015</p>
                    </div>
                </div>

            <footer>
                Desenvolvimento de Aplicações Web - COLTEC/UFMG
