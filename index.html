<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div >
                <h1 class="title">Galeria do Tarantino</h1>
            </div>
            <div >
                <p class="subTitle">Galeria de alguns dos filmes de Quentin Tarantino</p>
            </div>
            <div class="filmes">
                <div class="col_4_lg col_4_md col_4_s">
                    <img src="img/os_oito_odiados.jpg" alt="">
                    <p class="filme-titulo"><b>Os Oito Odiados</b></p>
                    <p class="ano">2015</p>
                </div>
                <div class="col_4_lg col_4_md col_4_s">
                    <img src="img/django_livre.jpg" alt="">
                    <p class="filme-titulo"><b>Django Livre</b></p>
                    <p class="ano">2012</p>
                </div>
                <div class="col_4_lg col_4_md col_4_s">
                    <img src="img/pulp_fiction.jpg" alt="" >
                    <p class="filme-titulo"><b>Pulp Fiction: Tempos de Violência</b></p>
                    <p class="ano">1994</p>
                </div>
                <div class="col_4_lg col_4_md col_4_s">
                    <img src="img/kill_bill.jpg" alt="">
                    <p class="filme-titulo"><b>Kill Bill: Volume 1</b></p>
                    <p class="ano">2003</p>
                </div>
                <div class="col_4_lg col_4_md col_4_s">
                    <img src="img/bastardos_inglorios.jpg" alt="">
                    <p class="filme-titulo"><b>Bastardos Inglórios</b></p>
                    <p class="ano">2009</p>
                </div>
                <div class="col_4_lg col_4_md col_4_s">
                    <img src="img/caes_de_aluguel.jpg" alt="">
                    <p class="filme-titulo"><b>Cães de Aluguel</b></p>
                    <p class="ano">1992</p>
                </div>
            </div>
            <footer>
                Desenvolvimento de Aplicações Web - COLTEC/UFMG
            </footer>
        </div>
    </body>
</html>
