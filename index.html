<!DOCTYPE html>

<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>

        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <style>
            *{  text-align: center;     font-family: 'Anton';       font-size: 24px;}
            
            body{   
                background-color: #131313;
            }
            .container{
                width: 95%;             min-width: 1080px;          margin: auto;
            }

            .col_3{
                width: 23%;             background-color: #ad4b4b;
                border-style: solid;    border-color: #cfc6c6;
                padding-top: 3%;        float: left;

                margin-left: 4.8%;      margin-right: 4.8%;
                margin-bottom: 12%;     box-shadow: 20px 20px 20px #ad4b4b;

                transform: scale(1);    transition: 1s;

                animation: zoomCard 2s;  animation-iteration-count: 1;      animation-delay: 1s;
            }

            .col_3:hover{transform: scale(1.5)}

            @keyframes zoomCard{
                0%{transform: scale(1);}
                50%{transform: scale(1.1); background-color: #cf5b5b}
                100%{transform: scale(1);}
            }

            .col_2{width: 14,66%;}      .col_4{width: 31,33%;}          .col_5{width: 39,66%;}
            .col_6{width: 48%;}         .col_7{width: 56,33%;}          .col_8{width: 64,66%;}
            .col_9{width: 73%;}         .col_10{width: 81,33%;}         .col_11{width: 89,66%;}

            h1{
                color: #cfc6c6;       font-size: 121px;             background-color: #ad4b4b;
                text-shadow: 5px 5px 5px #131313;                   box-shadow: 0px -10px 2px #cfc6c6;
                animation: zoomTitle 2s;  animation-iteration-count: 1;

            }
            @keyframes zoomTitle{
                0%{transform: scale(1)}
                50%{transform: scale(1.2); background-color: #cf5b5b}
                100%{transform: scale(1)}
            }

            #subtitulo,footer{
                font-size: 32px;    color: #cfc6c6;   padding-bottom: 4%;
            }
            img{
                width: 336px;       height: 500px;      max-width: 100%;        filter: grayscale(100%);
            }

        </style>
    </head>
    <body>
        <div class="container">

        <h1 class="col_11">Galeria do Tarantino</h1>
        <p id="subtitulo" class="col_11">Galeria de alguns dos filmes de Quentin Tarantino</p>

        <div class="col_8">
            <div class="col_3">
                <img src="img/caes_de_aluguel.jpg" alt="">
                <p>Cães de Aluguel</p>
                <p>1992</p>
            </div>

            <div class="col_3" class="card">
                <img src="img/pulp_fiction.jpg" alt="">
                <p>Pulp Fiction: Tempos de Violência</p>
                <p>1994</p>
            </div>

            <div class="col_3" class="card">
                <img src="img/kill_bill.jpg" alt="">
                <p>Kill Bill: Volume 1</p>
                <p>2003</p>
            </div>

            <div class="col_3" class="card">
                <img src="img/bastardos_inglorios.jpg" alt="">
                <p>Bastardos Inglórios</p>
                <p>2009</p>
            </div>

            <div class="col_3" class="card">
                <img src="img/django_livre.jpg" alt="">
                <p>Django Livre</p>
                <p>2012</p>
            </div>

            <div class="col_3" class="card">
                <img src="img/os_oito_odiados.jpg" alt="">
                <p>Os Oito Odiados</p>
                <p>2015</p>
            </div>
        </div>

        <footer class="col_11">Desenvolvimento de Aplicações Web - COLTEC/UFMG</footer>

        </div>
    </body>
</html>
