<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@700&display=swap" rel="stylesheet">
        
        <style>
            .container {
                width: 80%;
                padding: 5%;
                margin: auto;
            }

            .footer {
                float: none;
            }

            .movie, .cover {
                float: left;
                padding: 1%;
                text-align: center;
            }

            body {
                font-size: 18px;
            }
            .ano {
                font-size: 1.15em;
            }
            .nome {
                font-size: 1.3em;
            }


            @media screen and (min-width: 1024px) {
                
                .movie {
                    width: 31%;
                    height: 40rem;
                }
                
                .movie > img:hover {
                    z-index: 1;
                    max-width: 200%;
                    width: 200%;
                }

            }

            @media screen and (min-width: 648px) and (max-width: 1024px) {
                .movie {
                    width: 48%;
                    height: 42rem;
                }
            }

            @media screen and (max-width: 648px) {
                .movie {
                    width: 98%;
                }
            }

            .cover {
                width: 98%;

                animation: entrance 1s ease-out;
                position: relative;
            }


            #titulo {
                font-family: 'Secular One', sans-serif;
                font-size: 2.8em;
                color: red;
                text-shadow: 0px 0px 15px orange;
            }

            #subtitulo {
                font-family: 'Secular One', sans-serif;
                font-size: 1.6em;
            }

            @keyframes entrance {
                from {
                    left: -1000px;
                }
                to {
                    left: 0px;
                }
            }

            div + div {
                animation: entrance 1.5s ease-out;
                position: relative;
            }

            .movie > img {
                max-width: 100%;
                box-shadow: 0px 0px 50px black;
                position: relative;
                transition: 0.5s;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="cover">
                <h1 id="titulo">Galeria do Tarantino</h1>
                <p id="subtitulo">Galeria de alguns dos filmes de Quentin Tarantino</p>
            </div>   
            <div class="movies">
                <div class="movie">
                    <img class="cover" src="img/caes_de_aluguel.jpg" alt="">
                    <p class="nome"><b>Cães de Aluguel</b></p>
                    <p class="ano">1992</p>
                </div>
                <div class="movie">
                    <img class="cover" src="img/pulp_fiction.jpg" alt="">
                    <p class="nome"><b>Pulp Fiction: Tempos de Violência</b></p>
                    <p class="ano">1994</p>
                </div>
                <div class="movie">
                    <img class="cover" src="img/kill_bill.jpg" alt="">
                    <p class="nome"><b>Kill Bill: Volume 1</b></p>
                    <p class="ano">2003</p>
                </div>
                <div class="movie">
                    <img class="cover" src="img/bastardos_inglorios.jpg" alt="">
                    <p class="nome"><b>Bastardos Inglórios</b></p>
                    <p class="ano">2009</p>
                </div>
                <div class="movie">
                    <img class="cover" src="img/django_livre.jpg" alt="">
                    <p class="nome"><b>Django Livre</b></p>
                    <p class="ano">2012</p>
                </div>
                <div class="movie">
                    <img class="cover" src="img/os_oito_odiados.jpg" alt="">
                    <p class="nome"><b>Os Oito Odiados</b></p>
                    <p class="ano">2015</p>
                </div>
            </div>
        </div>
        <footer class="cover">
            Desenvolvimento de Aplicações Web - COLTEC/UFMG
        </footer>
    </body>
</html>
