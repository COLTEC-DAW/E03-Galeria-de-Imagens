<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <title>Galeria de Filmes: Quentin Tarantino</title>
    </head>
    <body>       

        <header class="container">
            <h1>Galeria do Tarantino</h1>
            <p>Galeria de alguns dos filmes de Quentin Tarantino</p>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-l-8 offset-l-8 col-m-5 offset-m-5 col-s-2 offset-s-2">
                    <div class="box_filme box_shadow col-l-4 col-m-4 col-s-4">
                            <img src="img/caes_de_aluguel.jpg" alt="">
                            <p><b>Cães de Aluguel</b></p>
                            <p>1992</p>
                    </div>
                    <div class="box_filme box_shadow col-l-4 col-m-4 col-s-4">
                        <img src="img/pulp_fiction.jpg" alt="">
                        <p><b>Pulp Fiction: Tempos de Violência</b></p>
                        <p>1994</p>
                    </div>
                    <div class="box_filme box_shadow col-l-4 col-m-4 col-s-4">
                        <img src="img/kill_bill.jpg" alt="">
                        <p><b>Kill Bill: Volume 1</b></p>
                        <p>2003</p>
                    </div>
                    <div class="box_filme box_shadow col-l-4 col-m-4 col-s-4">
                        <img src="img/bastardos_inglorios.jpg" alt="">
                        <p><b>Bastardos Inglórios</b></p>
                        <p>2009</p>
                    </div>
                    <div class="box_filme box_shadow col-l-4 col-m-4 col-s-4">
                        <img src="img/django_livre.jpg" alt="">
                        <p><b>Django Livre</b></p>
                        <p>2012</p>
                    </div>
                    <div class="box_filme box_shadow col-l-4 col-m-4 col-s-4">
                        <img src="img/os_oito_odiados.jpg" alt="">
                        <p><b>Os Oito Odiados</b></p>
                        <p>2015</p>
                    </div>
                </div>
            </div>
        </div>
                

        <footer class="col-l-12 col-m-8 col-s-4">
                Desenvolvimento de Aplicações Web - COLTEC/UFMG
        </footer>

    </body>
</html>
