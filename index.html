<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <meta charset="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="background"></div>
            <div class="title">Galeria do Tarantino</div>
        </div>
        <div class="container">
            <p class="subtitle">Galeria de alguns dos filmes de Quentin Tarantino</p>    
            <div class="col4">
                <div class="card">
                    <img src="img/caes_de_aluguel.jpg" alt="">
                    <p class="movie_name"><b>Cães de Aluguel</b></p>
                    <p class="date">1992</p>
                </div>
            </div>
            <div class="col4">
                <div class="card">
                    <img src="img/pulp_fiction.jpg" alt="">
                    <p class="movie_name"><b>Pulp Fiction</b></p>
                    <p class="date">1994</p>
                </div>
            </div>
            <div class="col4">
                <div class="card">
                    <img src="img/kill_bill.jpg" alt="">
                    <p class="movie_name"><b>Kill Bill: Volume 1</b></p>
                    <p class="date">2003</p>
                </div>
            </div>
            <div class="col4">
                <div class="card">
                    <img src="img/bastardos_inglorios.jpg" alt="">
                    <p class="movie_name"><b>Bastardos Inglórios</b></p>
                    <p class="date">2009</p>
                </div>
            </div>
            <div class="col4">
                <div class="card">
                    <img src="img/django_livre.jpg" alt="">
                    <p class="movie_name"><b>Django Livre</b></p>
                    <p class="date">2012</p>
                </div>
            </div>
            <div class="col4">
                <div class="card">
                    <img src="img/os_oito_odiados.jpg" alt="">
                    <p class="movie_name"><b>Os Oito Odiados</b></p>
                    <p class="date">2015</p>
                </div>
            </div>
            <footer id="footer" class="col12">
                    Desenvolvimento de Aplicações Web - COLTEC/UFMG
            </footer>
        </div>
    </body>
</html>
