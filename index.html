<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>Galeria do Tarantino</h1>
            <p id="subtitle">Galeria de alguns dos filmes de Quentin Tarantino</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col_4">
                    <div class="card red darken-1">
                        <div class="card-white black-text">
                            <img src="img/caes_de_aluguel.jpg" alt="">
                            <p><b>Cães de Aluguel</b></p>
                            <p>1992</p>
                        </div>
                    </div>
                </div>

                <div class="col_4">
                    <div class="card grey light-20">
                        <div class="card-white black-text">
                            <img src="img/pulp_fiction.jpg" alt="">
                            <p><b>Pulp Fiction: Tempos de Violência</b></p>
                            <p>1994</p>
                        </div>
                    </div>
                </div>

                    <div class="col_4">
                        <div class="card yellow light-20">
                            <div class="card-white black-text">
                                <img src="img/kill_bill.jpg" id="kBill" alt="">
                                <p><b>Kill Bill: Volume 1</b></p>
                                <p>2003</p>
                            </div>
                        </div>
                    </div>

                </div>

            <div class="row">
                <div class="col_4">
                    <div class="card orange light-20">
                        <div class="card-white black-text">
                            <img src="img/bastardos_inglorios.jpg" alt="">
                            <p><b>Bastardos Inglórios</b></p>
                            <p>2009</p>
                        </div>
                    </div>
                </div>

                <div class="col_4">
                    <div class="card indigo light-20">
                        <div class="card-white black-text">
                            <img src="img/django_livre.jpg" alt="">
                            <p><b>Django Livre</b></p>
                            <p>2012</p>
                        </div>
                    </div>
                </div>

                <div class="col_4">
                    <div class="card green light-20">
                        <div class="card-white black-text">
                            <img src="img/os_oito_odiados.jpg" alt="">
                            <p><b>Os Oito Odiados</b></p>
                            <p>2015</p>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                Desenvolvimento de Aplicações Web - COLTEC/UFMG
            </footer>
        </div>
    </body>
</html>
