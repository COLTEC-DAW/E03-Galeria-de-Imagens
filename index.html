<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" type="text/css" href="./layout.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    </head>
    <body>
        <header>
            <h1 class="titulo">Galeria do Tarantino</h1>
            <p class="subtitulo">Galeria de alguns dos filmes de Quentin Tarantino</p>
        </header>
        <main>
            <div class="container">
                <div class="col_3 cartao">
                    <img src="img/bastardos_inglorios.jpg" alt="">
                    <p class="filme">Bastardos Inglórios</p>
                    <p class="ano">2009</p>
                </div>
                <div class="col_3 cartao">
                    <img src="img/caes_de_aluguel.jpg" alt="">
                    <p class="filme">Cães de Aluguel</p>
                    <p class="ano">1992</p>
                </div>
                <div class="col_3 cartao">
                    <img src="img/django_livre.jpg" alt="">
                    <p class="filme">Django Livre</p>
                    <p class="ano">2012</p>
                </div>
                <div class="col_3 cartao">
                    <img src="img/kill_bill.jpg" alt="">
                    <p class="filme">Kill Bill: Volume 1</p>
                    <p class="ano">2003</p>
                </div>
                <div class="col_3 cartao">
                    <img src="img/os_oito_odiados.jpg" alt="">
                    <p class="filme">Os Oito Odiados</p>
                    <p class="ano">2015</p>
                </div>
                <div class="col_3 cartao">
                    <img src="img/pulp_fiction.jpg" alt="">
                    <p class="filme">Pulp Fiction: Tempos de Violência</p>
                    <p class="ano">1994</p>
                </div>
            </div>
        </main>
        <footer>
            <p>Desenvolvimento de Aplicações Web - COLTEC/UFMG</p>
        </footer>
    </body>
</html>
