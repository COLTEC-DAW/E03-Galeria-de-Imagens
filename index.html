<!DOCTYPE html>
<html>
    <head>
        <meta encoding="utf-8">
        <title>Galeria de Filmes: Quentin Tarantino</title>
        <link rel="stylesheet" type="text/css" href="styleSass.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    </head>
    <body>
        <div class="col_l12 col_m12 col_s12" id="cabeca">
            <h1>Galeria do Tarantino</h1>
            <p>Galeria de alguns dos filmes de Quentin Tarantino</p>
        </div>
        
        <div class="container">
            <div id="con">
                <div class="col_l4 col_m6 col_s12">
                    <div class="card-autoral primeiro">
                        <img src="img/caes_de_aluguel.jpg" alt="">
                        <p class="nome"><b>Cães de Aluguel</b></p>
                        <p class="ano">1992</p>
                    </div>
                </div>
                <div class="col_l4 col_m6 col_s12">
                    <div class="card-autoral segundo">
                        <img src="img/pulp_fiction.jpg" alt="">
                        <p class="nome"><b>Pulp Fiction</b></p>
                        <p class="ano">1994</p>
                    </div>
                </div>
                <div class="col_l4 col_m6 col_s12">
                    <div class="card-autoral terceiro">
                        <img src="img/kill_bill.jpg" alt="">
                        <p class="nome"><b>Kill Bill: Volume 1</b></p>
                        <p class="ano">2003</p>
                    </div>
                </div>
                <div class="col_l4 col_m6 col_s12">
                    <div class="card-autoral primeiro">
                        <img src="img/bastardos_inglorios.jpg" alt="">
                        <p class="nome"><b>Bastardos Inglórios</b></p>
                        <p class="ano">2009</p>
                    </div>
                </div>
                <div class="col_l4 col_m6 col_s12">
                    <div class="card-autoral segundo">
                        <img src="img/django_livre.jpg" alt="">
                        <p class="nome"><b>Django Livre</b></p>
                        <p class="ano">2012</p>
                    </div>
                </div>
                <div class="col_l4 col_m6 col_s12">
                    <div class="card-autoral terceiro">
                        <img src="img/os_oito_odiados.jpg" alt="">
                        <p class="nome"><b>Os Oito Odiados</b></p>
                        <p class="ano">2015</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
