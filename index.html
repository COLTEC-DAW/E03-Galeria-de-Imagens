<!DOCTYPE html>
<html>

<head>
    <meta encoding="utf-8">
    <title>Galeria de Filmes: Quentin Tarantino</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,900;1,400&display=swap');
    </style>

</head>

<body>
    <div class="container">
        <div id="header">
            <h1 class="title">Galeria do Tarantino</h1>
            <p class="subtitle">Galeria de alguns dos filmes de Quentin Tarantino</p>
        </div>

        <div>
            <div class="col_4 card">
                <img src="img/caes_de_aluguel.jpg" alt="" class="card-img">
                <p class="card-title"><b>Cães de Aluguel</b></p>
                <p class="card-date">1992</p>
            </div>
            <div class="col_4 card">
                <img src="img/pulp_fiction.jpg" alt="" class="card-img">
                <p class="card-title"><b>Pulp Fiction: Tempos de Violência</b></p>
                <p class="card-date">1994</p>
            </div>
            <div class="col_4 card">
                <img src="img/kill_bill.jpg" alt="" class="card-img">
                <p class="card-title"><b>Kill Bill: Volume 1</b></p>
                <p class="card-date">2003</p>
            </div>
            <div class="col_4 card">
                <img src="img/bastardos_inglorios.jpg" alt="" class="card-img">
                <p class="card-title"><b>Bastardos Inglórios</b></p>
                <p class="card-date">2009</p>
            </div>
            <div class="col_4 card">
                <img src="img/django_livre.jpg" alt="" class="card-img">
                <p class="card-title"><b>Django Livre</b></p>
                <p class="card-date">2012</p>
            </div>
            <div class="col_4 card">
                <img src="img/os_oito_odiados.jpg" alt="" class="card-img">
                <p class="card-title"><b>Os Oito Odiados</b></p>
                <p class="card-date">2015</p>
            </div>
        </div>

        <footer class="col_12">
            Desenvolvimento de Aplicações Web - COLTEC/UFMG
        </footer>

    </div>
</body>

</html>
